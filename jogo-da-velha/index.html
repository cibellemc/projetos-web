<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="select-box">
        <header>Jogo da Velha</header>
        <div class="content">
            <div class="title">Com qual quer jogar?</div>
            <div class="option">
                <button class="playerX">Jogador (X)</button>
                <button class="playerO">Jogador (O)</button>
            </div>
        </div>
    </div>

    <div class="player-box">
        <div class="current-player">
            <div class="player">
                <span class="XTurn">Vez do X</span>
                <span class="YTurn">Vez do O</span>
                <div class="slider"></div>
            </div>
        </div>

        <div class="game">
            <button class="box1"></button>
            <button class="box2"></button>
            <button class="box3"></button>
            <button class="box4"></button>
            <button class="box5"></button>
            <button class="box6"></button>
            <button class="box7"></button>
            <button class="box8"></button>
            <button class="box9"></button>
        </div>
    </div>

    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn">
            <button>Replay</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
