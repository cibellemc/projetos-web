<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="select-box">
        <header>Jogo da Velha</header>
        <div class="content">
            <div class="title">Com qual quer jogar?</div>
            <div class="option">
                <button class="playerX">Jogador (X)</button>
                <button class="playerO">Jogador (Y)</button>
            </div>
        </div>
    </div>

    <div class="player-box">
        <div class="current-player">
            <div class="players">
                <span class="XTurn">Vez do X</span>
                <span class="YTurn">Vez do Y</span>
                <div class="slider"></div>
            </div>
        </div>

        <div class="game">
            <button data-i="1"></button>
            <button data-i="2"></button>
            <button data-i="3"></button>
            <button data-i="4"></button>
            <button data-i="5"></button>
            <button data-i="6"></button>
            <button data-i="7"></button>
            <button data-i="8"></button>
            <button data-i="9"></button>
        </div>
    </div>

    <div class="result-box">
        <div class="won-text">Jogador <p>X</p> Ganhou</div>
        <div class="btn">
            <button>Replay</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
